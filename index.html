<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Torneo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <h1>🏆 Torneo de Invierno</h1>
    <form id="registroForm">
      <input
        type="text"
        id="nombre"
        placeholder="Nombre del jugador"
        required
      />
      <input type="text" id="categoria" placeholder="Categoría" required />
      <input type="text" id="carnet" placeholder="Número de carnet" required />
      <button type="submit">Registrar</button>
    </form>

    <ul id="listaParticipantes"></ul>
    <button id="reiniciarBtn">Reiniciar Registro</button>
    <script src="main.js"></script>
  </body>
</html>
